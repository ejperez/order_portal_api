<h1>List of Users</h1>

<div class="row">
	<div class="col-md-12 text-right">
		<a href="#users/create" class="btn btn-primary">Create new</a>
	</div>
</div>

<table class="table table-striped">
	<thead>
		<tr>
			<th>User</th>
			<th>E-mail</th>
			<th>Role</th>
			<th>Created Date</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="user in users" id="{{ user.id }}">
			<td>{{ user.name }}</td>
			<td>{{ user.email }}</td>
			<td>{{ user.role.name }}</td>
			<td>{{ user.created_at }}</td>
		</tr>
	</tbody>	
</table>

<div class="row">
	<div class="col-md-6">
		<strong>Total records: {{ total}} Per page: {{ perPage }}</strong>
	</div>
	<div class="col-md-6 text-right">
		<button ng-click="loadMore()" ng-hide="isLastPage" class="btn btn-default">Load more</button>
	</div>
</div>
